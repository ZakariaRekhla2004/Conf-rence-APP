<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/layouts/template-no-top.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h1 class="text-center" style="color: #0b173d">Sign in</h1>
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="name">Name</h:outputLabel>
                                        <h:inputText id="name" styleClass="form-control" value="#{userContoller.userReg.name}" required="true"
                                                     requiredMessage="Name is required" maxlength="80"/>
                                        <h:message for="name" styleClass="text-danger"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="email">Email</h:outputLabel>
                                        <h:inputText id="email" styleClass="form-control" value="#{userContoller.userReg.email}" required="true"
                                                     requiredMessage="Email is required"/>
                                        <h:message for="email" styleClass="text-danger"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="passwordInput">Password</h:outputLabel>
                                        <h:inputSecret id="passwordInput" styleClass="form-control" value="#{userContoller.userReg.password}" required="true"
                                                       requiredMessage="Password is required" maxlength="30"/>
                                        <h:message for="passwordInput" styleClass="text-danger"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="passwordInput2">Confirm Password</h:outputLabel>
                                        <h:inputSecret id="passwordInput2" binding="#{password2}" required="true" maxlength="30"
                                                       requiredMessage="Passwords do not match" styleClass="form-control"/>
                                        <h:message for="passwordInput2" styleClass="text-danger"/>
                                    </div>
                                    <div class="text-center pt-3">
                                        <h:commandButton value="Register" styleClass="btn btn-primary bg-blue" style="background-color: #1a91da" action="#{userContoller.register()}" />
                                    </div>
                                </h:form>
                                <p class="text-center mt-3">Already have an account? <a href="login.xhtml">Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
